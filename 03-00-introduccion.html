# Procesamiento digital de señales
# 3. Muestreo de señales en tiempo continuo
# 3.0 Introducción

---

# Introducción

Generalmente las señales en tiempo discreto son consecuencia del muestro de señales en tiempo continuo.

Estudiaremos el fenómeno de solapamiento.

Estudiaremos cómo procesar:
* Señales continuas mediante un proceso de muestreo.
* Un tratamiento de las señales muestreadas en tiempo discreto.
* Reconstrucción.

Presentaremos también el tratamiento de señales multitasa, la conversión A/D y el uso de sobremuestreo en la conversión A/D.
