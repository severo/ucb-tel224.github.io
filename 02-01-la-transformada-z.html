# Procesamiento digital de señales
# 2. La transformada Z
# 2.1 La transformada Z

---

# La transformada Z

La transformada de Fourier esta definida por:

`$$X\left(e^{j\omega}\right) = \sum_{n=-\infty}^{\infty} x[n] e^{-j\omega n}$$`

La transformada Z esta definida por la ecuación siguiente, con `\(z\)` una variable compleja continua:

`$$X\left(z\right) = \sum_{n=-\infty}^{\infty} x[n] z^{-n}$$`

Anotamos `\(\mathscr{Z}\)` el operador transformada Z:

`$$x[n] \overset{\mathscr{Z}}{\longleftrightarrow} X\left(z\right)$$`

---

# La transformada Z unilateral

La definición anterior de la transformada Z se llama también *transforma Z bilateral*, por oposición a la *transformada Z unilateral* definida por:

`$$\mathscr{X}\left\{x[n]\right\} = \sum_{n=0}^{\infty} x[n] z^{-n}$$`

Obviamente la transformada Z unilateral `\(\mathscr{X}\)` es igual a la transformada Z bilateral `\(\mathscr{Z}\)` para las señales que verifican `\(x[n]=0, \quad \forall n<0\)`.

---

# Relación entre transformada Z y transformada de Fourier

Podemos escribir la variable `\(z\)` bajo su forma polar:

`$$z=re^{jw}$$`

Con esta notación polar, la transformada Z se puede expresar

`$$X\left(r e^{j\omega}\right) = \sum_{n=-\infty}^{\infty} x[n] \left(r e^{j\omega}\right)^{-n}$$`

o

`$$X\left(r e^{j\omega}\right) = \sum_{n=-\infty}^{\infty}  \left(x[n] r^{-n} \right) e^{-j\omega n}$$`

---

# Relación entre transformada Z y transformada de Fourier

Con esta notación, aparece claramente que la transformada Z es la transformada de Fourier del producto de la secuencia `\(x[n]\)` por la secuencia exponencial `\(r^{-n}\)`.

Si el modulo de la variable `\(z\)` vale `\(r=|z|=1\)`, entonces la transformada Z es igual a la transformada de Fourier:

`$$X\left(e^{j\omega}\right) = \sum_{n=-\infty}^{\infty}  x[n] e^{-j\omega n}$$`

---

# Plano complejo

.pequena[.figura[![Combinación en paralelo](imagenes/02-01-figura-3.1.svg)]]

Es conveniente representar la posición de `\(z\)` en el plano complejo:

* la transformada Z sobre el círculo llamado *circunferencia unidad* corresponde a la transformada de Fourier, con el ángulo `\(\omega\)` entre `\(-\pi\)` y `\(\pi\)`
* el ángulo `\(\omega\)` corresponde a la frecuencia de la transformada de Fourier, y muestra claramente la periodicidad

---

# Convergencia

Hemos visto que la tranformada de Fourier no converge para todas las señales posibles, sino para un subconjunto.

De la misma forma, la transformada Z no converge para todas las señales y todos los valores de `\(z\)`. Para una secuencia dada, el conjunto de valores de `\(z\)` para las cuales la tranformada Z converge se llama **región de convergencia** (ROC).

La transformada Z converge si

`$$\left|X\left(re^{j\omega}\right)\right| \le \sum_{n=-\infty}^{\infty} \left|x[n] r^{-n}\right| < \infty$$`

Tomando `\(r=1\)`, obtenemos el criterio de convergencia de la transformada de Fourier para una secuencia absolutamente sumable.

---

# Convergencia

Un criterio de convergencia de la transformada Z es:

`$$\sum_{n=-\infty}^{\infty} \left|x[n]\right|\left|z^{-n}\right| < \infty$$`

Como solo depende del módulo, si la transformada Z converge para un valor `\(z_1\)`, entonces converge para todo el circulo de mismo módulo en el plano complejo `\(\left|z\right|=\left|z_1\right|\)`.

.figura[![Región de convergencia](imagenes/02-01-figura-3.2.svg)]

---

# Convergencia

Si el anillo contiene el circulo unidad, la transformada de Fourier converge también.
 
La transformada Z y todas sus derivadas son funciones continuas de `\(z\)` dentro de su región de convergencia. Esto implica que si la región de convergencia incluye la circunferencia unidad, entonces la transformada de Fourier y todas sus derivadas con respecto a `\(\omega\)` son funciones continuas de `\(\omega\)`.

---

# Transformada Z como función racional

Los cálculos son muy simplificados cuando la transformada Z se puede representar como una función racional de la forma:

`$$X(z) = \frac{P(z)}{Q(z)}$$`

donde `\(P(z)\)` y `\(Q(z)\)` son polinomios en `\(z\)`. Se manejan las siguientes definiciones:

* cero de `\(X(z)\)`: valor de `\(z\)` para el cual `\(P(z)=0\)` (o `\(X(z)=0\)`)
* polo de `\(X(z)\)`: valor de `\(z\)` para el cual `\(Q(z)=0\)` (o `\(X(z)\)` es infinito)

La ubicación de los polos de `\(X(z)\)` en el plano `\(z\)` permite dar resultados importantes sobre la convergencia y la región de convergencia.

---

# Ejemplo 1 - Secuencia exponencial limitada por la izquierda

Consideramos la señal:

`$$x[n] = a^n u[n]$$`

con `\(a\)` un número complejo. La convergencia de la transformada Z exige que

`$$\sum_{n=-\infty}^{\infty} \left|az^{-1}\right|^{n} < \infty$$`

Converge si `\(\left|az^{-1}\right|<1\)` o sea `\(\left|z\right| > \left|a\right|\)`.
---

# Ejemplo 1 - Secuencia exponencial limitada por la izquierda

 En el interior de la ROC, la transformada Z es:

`$$X(z) = \sum_{n=-\infty}^{\infty} \left(az^{-1}\right)^{n} = \frac{1}{1-az^{-1}}=\frac{z}{z-a}$$`

Esta última representación como función racional permite establecer fácilmente que:

* existe un cero, `\(z=0\)`, que anula el numerador `\(P(z)=z\)`
* existe un polo, `\(z=a\)`, que anula el denominador `\(Q(z)=z-a\)`

---

# Ejemplo 1 - Secuencia exponencial limitada por la izquierda

Representamos el cero, el polo y la ROC en la siguiente figura

.figura[![Diagrama polo–cero y región de convergencia del Ejemplo 1.](imagenes/02-01-figura-3.3.svg)]

A modo de convención, representamos los ceros por un `\(\circ\)` y los polos por un `\(\times\)`. La ROC corresponde a `\(\left|z\right| > \left|a\right|\)`, lo que permite concluir que la transformada de Fourier converge si `\(\left|a\right| < 1\)`.

---

# Ejemplo 2 - Secuencia exponencial limitada por la derecha

Ahora estudiemos la secuencia complementaria de la secuencia exponencial limitada por la izquierda, definida por:

`$$x[n] = - a^n u\left[-n-1\right]= \left\{\begin{array}{ll}
-a^n & n\le-1 \\
0    & n\gt-1
\end{array}\right.$$`

En este caso la transformada Z es:

`$$X(z) = - \sum_{n=-\infty}^{\infty} a^n u[-n-1]z^{-n} = - \sum_{n=-\infty}^{-1} a^n z^{-n} $$`
`$$X(z) = - \sum_{n=1}^{\infty} a^{-n}z^n = 1 - \sum_{n=0}^{\infty} \left(a^{-1} z\right)^{n} $$`

---

# Ejemplo 2 - Secuencia exponencial limitada por la derecha

La transformada Z converge si `\(\left|a^{-1}z\right|\)`, o sea `\(\left|z\right|\lt \left|a\right|\)`, y en este caso,

`$$X(z) = 1 - \frac{1}{1-a^{-1}z}=\frac{1}{1-az^{-1}}=\frac{z}{z-a}$$`

Esta última representación como función racional permite establecer fácilmente, de la misma manera que para el ejemplo anterior, que:

* existe un cero, `\(z=0\)`, que anula el numerador `\(P(z)=z\)`
* existe un polo, `\(z=a\)`, que anula el denominador `\(Q(z)=z-a\)`

---

# Ejemplo 2 - Secuencia exponencial limitada por la derecha

Representamos el cero, el polo y la ROC en la siguiente figura

.figura[![Diagrama polo–cero y región de convergencia del Ejemplo 2.](imagenes/02-01-figura-3.4.svg)]

La ROC corresponde a `\(\left|z\right| < \left|a\right|\)`, lo que permite concluir que la transformada de Fourier converge si `\(\left|a\right| > 1\)`.

---

# Ejemplo 2 - Secuencia exponencial limitada por la derecha

Se pueden hacer varias observaciones a partir de estos dos ejemplos:

* Los dos ejemplos llevan a la misma expresión de la transformada Z: `\(\frac{z}{z-a}\)`.
* Sin embargo, sus ROC son diferentes: `\(\left|z\right| > \left|a\right|\)` en el primer ejemplo y `\(\left|z\right| < \left|a\right|\)` en el segundo ejemplo.
* Significa que es importante, para la transformada Z, especificar tanto la **expresión algébrica** como la **región de convergencia**.

Como lo hemos visto en estos dos ejemplos, un resultado importante es que una entrada `\(x[n]\)` que se puede expresar como una suma ponderada de exponenciales reales o complejas, siempre llevará a una función racional `\(X(z)\)`.

---

# Ejemplo 3 - Suma de dos secuencias exponenciales

Trabajamos ahora con la señal siguiente:

`$$x[n] = \left(\frac{1}{2}\right)^n u[n] + \left(-\frac{1}{3}\right)^n u[n]$$`

Su transformada Z es:

`$$X(z)= \sum_{0}^{\infty}\left(\frac{1}{2}z^{-1}\right)^n + \sum_{0}^{\infty}\left(-\frac{1}{3}z^{-1}\right)^n$$`

Converge si tenemos a la vez los dos siguientes resultados:

* `\(\left|\frac{1}{2}z^{-1}\right|<1\)` o sea `\(|z|>\frac{1}{2}\)`
* `\(\left|\frac{1}{3}z^{-1}\right|<1\)` o sea `\(|z|>\frac{1}{3}\)`

---

# Ejemplo 3 - Suma de dos secuencias exponenciales

Si convergen las dos sumas, entonces la transfomada Z es:

`$$X(z)=\frac{2z\left(z-\frac{1}{12}\right)}{\left(z-\frac{1}{2}\right)\left(z+\frac{1}{3}\right)}$$`

y obtenemos los ceros y polos:

* existen dos ceros, `\(z=0\)` y `\(z=\frac{1}{12}\)`, que anulan el numerador `\(P(z)\)`
* existen dos polos, `\(z=\frac{1}{2}\)` y `\(z=-\frac{1}{3}\)`, que anulan el denominador `\(Q(z)\)`

---

Representamos los ceros, los polos y las ROC en la siguiente figura

.figura[![Diagrama polo–cero y región de convergencia de cada término y de la suma de términos del Ejemplo 3.](imagenes/02-01-figura-3.5.svg)]

---

# Ejemplo 3 - Suma de dos secuencias exponenciales

Este ejemplo permite observar que:

* Cuando una transformada Z es la suma de dos términos, la ROC es la intersección de las ROC de los dos términos de la suma, y contiene los valores de `\(z\)` para los que ambas sumas convergen por separado.

---

# Ejemplo 4 - Secuencia exponencial bilateral

Ahora consideramos la suma de dos señales de "sentido" contrario

`$$x[n] = \left(-\frac{1}{3}\right)^n u[n] - \left(\frac{1}{2}\right)^n u[-n-1]$$`

Por los resultados anteriores y la linealidad de la transformada Z, esta se puede expresar:

`$$X(z)=\frac{1}{1+\frac{1}{3}z^{-1}}+\frac{1}{1-\frac{1}{2}z^{-1}}$$`

para `\(|z|>\frac{1}{3}\)` y `\(|z|<\frac{1}{2}\)`. En tal caso, la transformada Z se puede reducir a:

`$$X(z)=\frac{2z\left(z-\frac{1}{12}\right)}{\left(z-\frac{1}{2}\right)\left(z+\frac{1}{3}\right)}$$`

---

# Ejemplo 4 - Secuencia exponencial bilateral

Podemos notar que la función racional es la misma que el ejercicio anterior, pero que la ROC es diferente. La representamos en la siguiente figura:

.figura[![Diagrama polo–cero y región de convergencia del Ejemplo 4.](imagenes/02-01-figura-3.6.svg)]

La ROC no incluye el círculo unidad, lo que implica que la transforma de Fourier no existe para esta señal.

---

# Ejemplo 5 - Secuencia de longitud finita

Finalmente consideramos la señal:

`$$x[n]=\left\{\begin{array}{ll}
a^n,  & 0 \le n \le N-1 \\
0,    & \text{en el resto}
\end{array}\right.$$`

Su transformada Z es:

`$$X(z)=\sum_{n=0}^{N-1}a^nz^{-n}=\sum_{n=0}^{N-1}\left(az^{-1}\right)^{-n}=\frac{1-\left(az^{-1}\right)^N}{1-az^{-1}}=\frac{1}{z^{N-1}}\frac{z^N-a^N}{z-a}$$`

Converge si `\(a<\infty\)` y `\(z\neq 0\)`, o sea para todo el plano complejo menos el origen.

---

# Ejemplo 5 - Secuencia de longitud finita

La figura siguiente muestra los ceros y polos de la transformada Z

.figura[![Diagrama polo–cero del Ejemplo 5 para `\(N=16\)` y `\(a\)` real.](imagenes/02-01-figura-3.7.svg)]

Los ceros son definidos por:

`$$z_k = a e^{j\left(2\pi k / N\right)}, \quad k=0,1,\ldots,N-1$$`

A notar que el polo `\(z=a\)` esta cancelado por el mismo cero (`\(k=0\)`), así que los únicos polos son el polo de orden 15 en el origen.

---

# Tabla de transformadas Z frecuentes

| N° | Secuencia   |      Transformada      |  ROC |
|-|----------|---------------|-------|
| 1. | `$$\delta[n]$$` | `$$1$$` | Todo `\(z\)` |
| 2. | `$$u[n]$$` | `$$\frac{1}{1-z^{-1}}$$` | `\( \mid z\mid \gt 0\)` |
| 3. | `$$-u[-n-1]$$` | `$$\frac{1}{1-z^{-1}}$$` | `\(\mid z\mid \lt 0\)` |
| 4. | `$$\delta[n-m]$$` | `$$z^{-m}$$` | Todo `\(z\)` excepto `\(0\)` si `\(m>0\)` o `\(\infty\)` si `\(m<0\)`|
| 5. | `$$a^nu[n]$$` | `$$\frac{1}{1-az^{-1}}$$` | `\(\mid z\mid \gt \mid a\mid\)` |

---

# Tabla de transformadas Z frecuentes

| N° | Secuencia   |      Transformada      |  ROC |
|-|----------|---------------|-------|
| 6. | `$$-a^nu[-n-1]$$` | `$$\frac{1}{1-az^{-1}}$$` | `\(\mid z\mid \lt \mid a\mid\)` |
| 7. | `$$na^nu[n]$$` | `$$\frac{az^{-1}}{\left(1-az^{-1}\right)^2}$$` | `\(\mid z\mid \gt \mid a\mid\)` |
| 8. | `$$-na^nu[-n-1]$$` | `$$\frac{az^{-1}}{\left(1-az^{-1}\right)^2}$$` | `\(\mid z\mid \lt \mid a\mid\)` |

---

# Tabla de transformadas Z frecuentes

| N° | Secuencia   |      Transformada      |  ROC |
|-|----------|---------------|-------|
| 9. | `$$\cos\left(\omega_0 n\right)u[n]$$` | `$$\frac{1-\cos\left(\omega_0\right)z^{-1}}{1-2\cos\left(\omega_0\right)z^{-1} + z^{-2}}$$` | `\( \mid z\mid \gt 1\)` |
| 10. | `$$\sin\left(\omega_0 n\right)u[n]$$` | `$$\frac{\sin\left(\omega_0\right)z^{-1}}{1-2\cos\left(\omega_0\right)z^{-1} + z^{-2}}$$` | `\( \mid z\mid \gt 1\)` 
| 11. | `$$r^n\cos\left(\omega_0 n\right)u[n]$$` | `$$\frac{1-r\cos\left(\omega_0\right)z^{-1}}{1-2r\cos\left(\omega_0\right)z^{-1} + r^2z^{-2}}$$` | `\( \mid z\mid \gt r\)` |
| 12. | `$$r^n\sin\left(\omega_0 n\right)u[n]$$` | `$$\frac{r\sin\left(\omega_0\right)z^{-1}}{1-2r\cos\left(\omega_0\right)z^{-1} + r^2z^{-2}}$$` | `\( \mid z\mid \gt r\)` |

---

# Tabla de transformadas Z frecuentes

| N° | Secuencia   |      Transformada      |  ROC |
|-|----------|---------------|-------|
| 13. | `$$\left\{\begin{array}{ll}a^n,  & 0 \le n \le N-1 \\ 0, & \text{en el resto} \end{array}\right.$$` | ``$$\frac{1-a^Nz^{-N}}{1-az^{-1}}$$` | `\( \mid z\mid \gt 0\)` |
