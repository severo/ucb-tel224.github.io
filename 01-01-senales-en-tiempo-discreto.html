# Procesamiento digital de señales
# 1. Señales y sistemas en tiempo discreto
# 1.1 Señales en tiempo discreto

---

# Señales en tiempo discreto

Las señales en tiempo discreto se representan matemáticamente como secuencias de números.

`$$x = \{x[n]\},\quad n \in \mathbb Z$$`

En general, esta señal `\(x\)` es el resultado de un muestreo de periodo `\(T\)` de una señal analógica `\(x_a(t)\)`:

`$$x[n] = x_a(nT),\quad n \in \mathbb Z$$`

Ejemplo de representación de una señal en tiempo discreto:

---

# La muestra unidad

Una señal particularmente útil para el procesamiento digital es la muestra unidad.

.figura[![Muestra unidad](imagenes/01-01-muestra-unidad.svg)]

Se define como la secuencia

`$$\delta[n] =  \left\{
\begin{array}{l l}
0, & \quad n \neq 0\\
1, & \quad n = 0
\end{array} \right.
$$`

Es el equivalente en tiempo discreto del impulso de Dirac en tiempo continuo. Cualquier señal en tiempo discreto se puede expresar como

`$$x[n] = \sum_{k \in \mathbb Z} x[k] \delta[n-k]$$`

---

# El escalón unidad

El escalón unidad es otra señal de base relacionada con la muestra unidad.

.figura[![Escalón unidad](imagenes/01-01-escalon-unidad.svg)]

La secuencia escalón unidad se define como

`$$u[n] =  \left\{
\begin{array}{l l}
1, & \quad n \geq 0\\
0, & \quad n \lt 0
\end{array} \right.
$$`

.red[Ejercicio:] mostrar como se puede expresar `\(u[n]\)` en función a `\(\delta[n]\)` utilizando la formula `\(x[n] = \sum_{k \in \mathbb Z} x[k] \delta[n-k]\)`

.red[Ejercicio:] mostrar como se puede expresar `\(\delta[n]\)` en función a `\(u[n]\)`

# Las señales complejas sinusoidales

1. Una señal en tiempo discreto **periódica** es definida por `$$x[n] = x[n + N], \forall n \in \mathbb Z$$`
2. ¡El muestro de una señal continua sinusoidal no necesariamente es una señal discreta periódica! También puede ser periódica, pero de periodo diferente a la señal continua original.

.red[Ejercicio:] Mostrar que condiciones `\(f_M\)` tiene que cumplir con relación a `\(f\)` para que la señal `\(x_{f_M}[n]\)` resultante del muestreo de la sinusoide continua `\(x(t) = cos(2\pi f t)\)` sea periódica. Ayuda: para obtener `\(x_{f_M}[n]\)`, remplazar `\(t\)` por `\(\frac{n}{f_M}\)`.

.red[Ejercicio:] Anotando `\(\omega_0=\frac{2\pi f}{f_M}\)`, expresar la misma condición sobre `\(\omega_0\)`.
