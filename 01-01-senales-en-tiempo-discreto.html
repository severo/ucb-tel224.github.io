# Procesamiento digital de señales
# 1. Señales y sistemas en tiempo discreto
# 1.1 Señales en tiempo discreto

---

# Señales en tiempo discreto

Las señales en tiempo discreto se representan matemáticamente como secuencias de números.

`$$x = \{x[n]\},\quad n \in \mathbb Z$$`

En general, esta señal `\(x\)` es el resultado de un muestreo de periodo `\(T\)` de una señal analógica `\(x_a(t)\)`:

`$$x[n] = x_a(nT),\quad n \in \mathbb Z$$`

![Representación de una señal en tiempo discreto](imagenes/01-01-xn.svg)

---

# La muestra unidad

Una señal particularmente útil para el procesamiento digital es la muestra unidad.

![Muestra unidad](imagenes/01-01-muestra-unidad.svg)

Se define como la secuencia

`$$\delta[n] =  \left\{
\begin{array}{l l}
0, & \quad n \neq 0\\
1, & \quad n = 0
\end{array} \right.
$$`

Es el equivalente en tiempo discreto del impulso de Dirac en tiempo continuo. Cualquier señal en tiempo discreto se puede expresar como

`$$x[n] = \sum_{k \in \mathbb Z} x[k] \delta[n-k]$$`
