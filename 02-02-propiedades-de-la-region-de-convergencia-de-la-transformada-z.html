# Procesamiento digital de señales
# 2. La transformada Z
# 2.2 Propiedades de la región de convergencia de la transformada Z

---

# Propiedades de la región de convergencia de la transformada Z

Los ejemplos presentados en la sección anterior sugieren que las propiedades de la región de convergencia dependen de la naturaleza de la señal. Supondremos especícamente que la expresión algebraica de la transformada Z es una función racional y que `\(x[n]\)` es de amplitud finita, excepto posiblemente en `\(n = \infty\)` o `\(n = -\infty\)`.

---

# Propiedades de la región de convergencia de la transformada Z

* **Propiedad 1:** La región de convergencia en el plano z puede ser un anillo o un disco centrados en el origen. Es decir, `\(0 \le r_R < |z| < r_L \le \infty\)`.
* **Propiedad 2:** La transformada de Fourier de `\(x[n]\)` converge si y sólo si la región de convergencia de la transformada Z de `\(x[n]\)` contiene a la circunferencia unidad.
* **Propiedad 3:** La región de convergencia no contiene ningún polo.
* **Propiedad 4:** Si `\(x[n]\)` es una *secuencia de duración finita* (es cero excepto en un intervalo finito `\(-\infty < N_1 \le n \le N_2 < \infty\)`), la región de convergencia es el plano `\(z\)` completo, pudiendo exceptuarse los valores `\(z = 0\)` o `\(z = \infty\)`.
* **Propiedad 5:** Si `\(x[n]\)` es una *secuencia limitada por la izquierda*, es decir, una secuencia que es cero para `\(n < N_1 < \infty\)`, la región de convergencia se extiende hacia fuera desde el polo finito *más exterior* (el de mayor módulo) de `\(X(z)\)`  hasta (y pudiendo incluir) el valor `\(z = \infty\)`.

---

# Propiedades de la región de convergencia de la transformada Z

* **Propiedad 6:** Si `\(x[n]\)` es una *secuencia limitada por la derecha*, es decir, una secuencia que es cero para `\(n > N_2 > -\infty\)`, la región de convergencia se extiende hacia adentro desde el polo finito *más interior* (el de menor módulo) de `\(X(z)\)` hasta (y pudiendo incluir) el valor `\(z = 0\)`.
* **Propiedad 7:** Una *secuencia bilateral* es una secuencia de duración infinita, no limitada por la izquiera ni por la derecha. Si `\(x[n]\)` es bilateral, la región de convergencia será un anillo en el plano `\(z\)`, limitado en el interior y en el exterior por un polo.
* **Propiedad 8:** La región de convergencia debe ser una región conexa.

---

# Propiedades de la región de convergencia de la transformada Z

La propiedad 1 surge del hecho de que la convergencia de `\(X(z) = \sum_{n=-\infty}^{\infty} x[n]z^{-n}\)` esta dada por la ecuación:

`$$\sum_{n = -\infty}^{\infty} |x[n]|r^{-n} < \infty$$`

Siendo `\(r = |z|\)`. Esta ecuación demuestra que para una señal dada, la convergencia depende sólo de `\(r = |z|\)` (no depende de la fase de `\(z\)`). Note que si la transformada Z converge para `\(|z| = r_0\)`, entonces podemos disminuir `\(r\)` hasta que la transformada Z no converja. Este es el valor `\(|z| = r_R\)` tal que `\(|x[n]| r^{-n}\)` crece demasiado rápido (o decrece demasiado lento) cuando `\(n \rightarrow \infty\)`, de forma que la serie no es absolutamente sumable. Esto define `\(r_R\)`.

La transformada Z no puede converger para `\(r \le r_R\)` porque `\(r^{-n}\)` crecerá más rápido. De forma simular, el límite exterior `\(r_L\)` se puede obtener aumentando `\(r\)` desde `\(r_0\)` y considerando lo que ocurre cuando `\(n \rightarrow -\infty\)`.

---

# Propiedades de la región de convergencia de la transformada Z

La propiedad 2 es consecuencia de la ecuación `\(X(z) = \sum_{n = -\infty}^{\infty} x[n] z^{-n}\)` y se reduce a la transformada de Fourier cuando `\(|z| = 1\)`.

La propiedad 3 aparece si tenemos en cuenta que `\(X(z)\)` es infinita en los polos y, por definición, no converge.

La propiedad 4 se basa en el hecho que la transformada Z de una secuencia de longitud finita es una suma finita de potencias de Z, es decir:

`$$X(z) = \sum_{n = N_1}^{N_2} x[n] z^{-n}$$`

Por tanto, `\(|X(z)| < \infty\)` para todo `\(z\)` excepto `\(z = 0\)` cuando `\(N_2 > 0\)` y/o `\(z = \infty\)` cuando `\(N_1 < 0\)`.

---

# Propiedades de la región de convergencia de la transformada Z

Para interpretar la propiedad 5 en el caso de transformadas Z racionales, nótese que una secuencia de la forma:

`$$x[n] = \sum_{k = 1}^{N} A_k(d_k)^n u[n]$$`

Es un ejemplo de una secuencia limitada por la izquierda formada por exponenciales complejas de amplitudes `\(A_k\)` y factores exponenciales `\(d_k\)`. Utilizando la propiedad de linealidad , la transformada Z de esta ecuación será:

`$$X(z) = \sum_{k = 1}^{N} \frac{A_k}{1-d_k z^{-1}}$$`

`$$|z| > |d_k|$$`

---

# Propiedades de la región de convergencia de la transformada Z

Nótese que para los valores de Z que están en todas las regiones de convergencia, `\(|z| > |d_k|\)`, se pueden combinar los términos en una única función racional con denominador común.

`$$\prod_{k = 1}^{N}(1-d_kz^{-1})$$`

Es decir, los polos de `\(X(z)\)` están en `\(z = d_1, ... , d_N\)`. Supongamos que los polos están ordenados de forma que `\(d_1\)` tiene el menor módulo, y corresponde por tanto al polo más interno, y `\(d_N\)` tiene el mayor módulo, y corresponde por tanto al polo más externo. La exponencial que crece con menor rapidez cuando `\(n\)` aumenta es la correspondiente al polo más interno, `\(d_1\)`, y la que decrece más lentamente (o crece más rápidamente) es la correspondiente al polo más externo, `\(d_N\)`, determina la frontera interna de la región de convergencia, que es la intersección de las regiones `\(|z| > |d_k|\)`.

---

# Propiedades de la región de convergencia de la transformada Z

La región de convergencia de la transformada Z de una suma de secuencias exponenciales limitadas por la izquierda es:

`$$|z| > |d_N| = \max_{k} |d_k| = r_R$$`

La región de convergencia es hacia el exterior del polo más externo, y se extiende hasta el infinito. Si una secuencia limitada por la izquierda comienza en `\(n = N_1 < 0\)`, la región de convergencia no incluirá `\(|z| = \infty\)`.

---

# Propiedades de la región de convergencia de la transformada Z

Para la propiedad 6, que trata de secuencias limitadas por la derecha, se puede desarrollar un argumento totalmente paralelo utilizando una suma de secuencias exponenciales limitadas por la derecha, y demostrar así que la región de convergencia estará estará definida por el polo con mínimo módulo; la región de convergencia será:

`$$|z| < |d_1| = \min_{k} |d_k| = r_L$$`

La región de convergencia está hacia el interior del polo más interno. Si la secuencia limitada por la derecha tiene valores distintos de cero para valores positivos de `\(n\)`, entonces la región de convergencia no incluirá al origen, `\(z = 0\)`. Como ahora `\(x[n]\)` se extiende hasta `\(-\infty\)` por el eje de `\(n\)` negativo, `\(r\)` debe restringirse de forma que para cada `\(d_k\)`, la secuencia exponencial `\((d_k r^{-1})^n\)` decrezca hacia cero cuando `\(n\)` *decrezca* hacia `\(-\infty\)`.

---

# Propiedades de la región de convergencia de la transformada Z

Para el caso de secuencias limitadas por la izquierda, la región de convergencia viene impuesta por la ponderación exponencial `\(r^{-n}\)` necesaria para que todos los términos decrezcan a cero al incrementar `\(n\)`; para el caso de secuencias limitadas por la derecha, la ponderación exponencial debe ser tal que todos los términos exponenciales decrezcan a cero al decrecer `\(n\)`.

---

# Propiedades de la región de convergencia de la transformada Z

La propiedad 7 se desprende del hecho de que en el caso de secuencias bilaterales, la ponderación exponencial debe equilibrarse, ya que si decrece demasiado rápido al crecer `\(n\)`, puede ser que crezca demasiado rápido al decrecer `\(n\)` y viceversa. Concretamente en el caso de secuencias bilaterales, algunos polos contribuyen sólo para `\(n > 0\)` y el resto sólo para `\(n < 0\)`. La región de convergencia está limitada en su interior por el polo de mayor módulo que contribuya para `\(n > 0\)` y en su exterior por el polo de menor módulo que contribuya para `\(n < 0\)`.

---

# Propiedades de la región de convergencia de la transformada Z

La propiedad 8 dice que cualquier secuencia bilateral se puede representar como una suma de una parte limitada por la izquierda (que sea cero para `\(n \ge 0\)`), y una parte limitada por la derecha que incluya todo lo que no incorpora la parte limitada por la izquierda. La parte limitada por la izquierda tendrá una región de convergencia dada por la ecuación: `\(|z| > |d_N| = \max_{k} |d_k| = r_R\)`, y la parte limitada por la derecha por la ecuación: `\(|z| < |d_1| = \min_{k} |d_k| = r_L\)`. La región de convergencia de la secuencia bilateral completa será la intersección de las dos regiones. Si dicha intersección existe, será siempre una región anular conexa de la forma:

`$$r_R < |z| < r_L$$`

Existe la posibilidad de que las regiones de convergencia correpondientes a las partes limitada por la izquierda y limitada por la derecha no se solapen. Es decir, que `\(r_L < r_R\)`. En tales casos, la transformada Z de la secuencia simplemente no existe.

---

# Regiones de convergencia que no solapan

Considere la siguiente secuencia:

`$$x[n] = (\frac{1}{2})^n u[n] - (-\frac{1}{3})^n u[-n-1]$$`

Aplicando los casos correspondientes, separadamente para cada parte llegamos a:

`$$X(z) = \frac{1}{1-\frac{1}{2}z^{-1}} + \frac{1}{1+\frac{1}{3}z^{-1}}$$`

`$$|z| > \frac{1}{2} \quad |z| < \frac{1}{3}$$`

Como no hay solapamiento entre `\(|z| > \frac{1}{2}\)` y `\(|z| < \frac{1}{3}\)`, podemos concluir que `\(x[n]\)` no tiene transformada Z (y por lo tanto tampoco transformada de Fourier).

---

# Estabilidad, causalidad y región de convergencia

Con este diagrama se pueden asociar tres regiones de convergencia consistentes con las propiedades 1-8, concretamente `\(|z| < \frac{1}{2}\)`, `\(\frac{1}{2} < |z| < 2\)` y `\(|z| > 2\)`. Si imponemos la condición adicional que el sistema sea estable (que es lo mismo que `\(h[n]\)` sea absolutamente sumable y por lo tanto que tenga transformada de Fourier), la región de convergencia debe incluir a la circunferencia unidad.

Así la estabilidad del sistema y las propiedades 1-8 implican que la región de convergencia debe ser `\(\frac{1}{2} < |z| < 2\)`. Nótese que, como consecuencia, `\(h[n]\)` es bilateral y por lo tanto el sistema no es causal.

Si imponemos la condición de que el sistema sea causal, `\(h[n]\)` debe ser limitada por la izquierda. Aplicando la propiedad 5, la región de convergencia debe ser `\(|z| > 2\)`. En este caso, el sistema no será estable. En consecuencia, dado este diagrama polo-cero, no existe una región de convergencia para la que el sistema sea a la vez estable y causal.
