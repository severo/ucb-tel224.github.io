# Procesamiento digital de señales
# 3. Muestreo de señales en tiempo continuo
# 3.2 Representación del muestreo en el dominio de la frecuencia

---

# Representación del muestreo en el dominio de la frecuencia

Para obtener la relación entra la entrada y la salida de un conversor C/D ideal en el dominio de la frecuencia, consideremos la transformada de Fourier de `\(x_s(t)\)` que es el producto de `\(x_c(t)\)` y `\(s(t)\)`. Por tanto la transformada de Fourier de `\(x_s(t)\)` será la convolución de las transformadas de Fourier de `\(X_c(j\Omega)\)` y `\(S(j\Omega)\)` multiplicada por el factor `\(\frac{1}{2\pi}\)`.

La transformada de Fourier de un tren de impulsos es otro tren de impulsos:

`$$X(j\Omega) = \frac{2\pi}{T} \sum_{k=-\infty}^{\infty} \delta(\Omega - k\Omega_s)$$`

Siendo `\(\Omega_s = 2\pi/T\)` la frecuencia de muestreo en radianes. Así:

`$$X_s(j\omega) = \frac{1}{2\pi} X_c(j\Omega) * S(j\Omega)$$`

`$$X_s(j\Omega) = \frac{1}{T} \sum_{k=-\infty}^{\infty} X_c(j(\Omega-k\Omega_s))$$`

---

# Representación del muestreo en el dominio de la frecuencia

Que se traduce en que la transformada de Fourier de `\(x_s(t)\)` consiste en copias repetidas periódicamente de la transformada de Fourier de `\(x_c(t)\)`. Las copias de `\(X_c(j\Omega)\)` están desplazadas múltiplos enteros de la frecuencia de muestreo. Para que el muestreo funcione transformada de Forurier de la señal a muestrear debe tener banda limitada (`\(X_c(j\Omega)=0\)`, para `\(|\Omega| \ge \Omega_N\)`). Para que las replicas no se superpongan debe suceder que:

`$$\Omega_s - \Omega_N \ge \Omega_N \quad \Omega_s \ge 2 \Omega_N$$`

Como se pudo observar en la figura anterior, las réplicas de `\(X_c(j\Omega)\)` no se solaparán, y por lo tanto, quedará una réplica exacta de `\(X_c(j\Omega)\)` en cada múltiplo entero de `\(\\Omega_s\)` (excepto por un factor de escala de `\(1/T\)`).

`\(x_c(t)\)` se podrá recuperar a partir de `\(x_s(t)\)` con un filtro pasa bajo ideal.

# Representación del muestreo en el dominio de la frecuencia

En la figura se muestra el sistema de muestreo seguido por un sistema SLIT con repuesta en frecuencia `\(H_r(j\Omega)\)`. Dado `\(X_c(j\Omega)\)` y `\(X_s(j\Omega)\)` donde se supone que `\(\Omega_s \ge 2 \Omega_N\)`:

`$$X_r(j\Omega) = H_r(j\Omega) X_s(j\Omega)$$`

Se deduce que si `\(H_r(j\Omega)\)` es un filtro pasa bajo ideal de ganancia `\(T\)` y frecuencia de corte `\(\Omega_c\)` tal que:

`$$\Omega_N \leq \Omega_c \leq (\Omega_s - \Omega_N), \text{ Así sucederá que:}$$`

`$$X_r(j\Omega) = X_c(j\Omega), \text{ y por tanto:}$$`

`$$x_r(t) = x_c(t)$$`

---

# Representación del muestreo en el dominio de la frecuencia

Si `\(\Omega_s \leq 2\Omega_N\)` no se cumple, las copias de `\(X_c(j\Omega)\)` se solapan, de modo que cuando se sumen todas, ya no será posible recuperar `\(X_c(j\Omega)\)` mediante un filtrado pasa bajo. En este caso, la salida reconstruida `\(x_r(t)\)` es una versión distorsionada de la señal original en tiempo continuo. Esta distorsión se denomina *distorsión de solapamiento*, o simplemente *solapamiento*.

La siguiente figura ilustra el solapamiento en el dominio de la frecuencia para el caso simple de una señal coseno de la forma: `\(x_c(t) = cos(\Omega_0 t)\)`, cuya transformada de Fourier es:

`$$X_c(j\Omega) = \pi \delta(\Omega - \Omega_0) + \pi \delta(\Omega + \Omega_0)$$`
