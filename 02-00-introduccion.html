# Procesamiento digital de señales
# 2. La transformada Z
# 2.0 Introducción

---

# Introducción

* La transformada Z es el equivalente en el tiempo discreto de la transformada de Laplace en el tiempo continuo
* Generaliza la transformada de Fourier para na clase más amplia de señales, en particular las señales para las cuales la transformada de Fourier no converge.
* En varios problemas, los cálculos son más fáciles con la transformada Z que con la transformada de Fourier
