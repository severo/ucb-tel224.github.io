# Introducción

Desarrollaremos la representación de secuencias mediante su transformada Z. Estudiaremos cómo se relacionan las propiedades de una secuencia con las propiedades de su transformada.

La transformada Z de señales de tiempo discreto es el **equivalente de la transformada de Laplace** para señales de tiempo continuo. Y cada una de ellas está relacionada con la transformada de Fourier.

La transformada Z es **una generalización de la transformada de Fourier**. Es útil cuando la transformada de Fourier no converge. Es decir, amplía el uso de la transformada de Fourier.

Muchas veces para la resolución de problemas analíticos la notación de la transformada Z es más adecuada que la notación de la transformada de Fourier.
