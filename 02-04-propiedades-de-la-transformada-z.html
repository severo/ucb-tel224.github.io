# Procesamiento digital de señales
# 2. La transformada Z
# 2.4 Propiedades de la transformada Z

---

# Propiedades de la transformada Z

Muchas propiedades de la transformada Z son particularmente útiles en el estudio de las señales y los sistemas en tiempo discreto.

A menudo estas propiedades se utilizan en conjunción con las técnicas de cálculo de la transformada Z inversa para obtener la transformada inversa de expresiones más complicadas.

Estas propiedades son la base para la transformación de ecuaciones en diferencias lineales de coeficientes constantes en ecuaciones algebraicas en términos de variable `\(z\)` de la transformada. La solución de la ecuación en diferencias se puede obtener entonces mediante la transformada Z inversa.

---

# Propiedades de la transformada Z

En esta sección consideraremos algunas de las propiedades que se utilizan más frecuentemente. `\(X(z)\)` indica la transformada Z de `\(x[n]\)` y la región de convergencia (RDC) de `\(X(z)\)` se indica como `\(R_x\)`; es decir:

`$$x[n] \overset{\mathscr{Z}}{\longleftrightarrow} X(z), \quad RDC = R_x$$`

Como ya hemos visto, `\(R_x\)`, representa el conjunto de valores de `\(z\)` tal que `\(r_R < |z| < r_L\)`. Para el caso de propiedades que involucren dos secuencias y sus transformadas Z asociadas, las parejas de transformadas se indicarán así:

`$$x_1[n] \overset{\mathscr{Z}}{\longleftrightarrow} X_1(z), \quad RDC = R_{x_1}$$`

`$$x_2[n] \overset{\mathscr{Z}}{\longleftrightarrow} X_2(z), \quad RDC = R_{x_2}$$`

---

# Linealidad

La propiedad establece que:

`$$a x_1[n] + b x_2[n] \overset{\mathscr{Z}}{\longleftrightarrow} a X_1(z) + b X_2(z), \quad \text{La RDC contiene a } R_{x_1} R_{x_2}$$`

y se deduce directamente de la definición de transformada Z:

`$$\sum_{n = -\infty}^{\infty} (a x_1[n] + b x_2[n]) z^{-n} = a \sum_{n = -\infty}^{\infty} x_1[n] z^{-n} + b \sum_{n = -\infty}^{\infty} x_2[n] z^{-n}$$`
`$$|z| \in R_{x_1} \quad |z| \in R_{x_2}$$`

Para expresar la transformada Z de la suma como suma de las correspondientes transformadas `\(z\)`, `\(z\)` debe perteneceer a ambas regiones de convergencia. La región de convergencia contiene al menos a la intersección de las dos regiones de convergencia. En el caso de secuencias con transformadas Z racionales, si los polos de `\(a X_1(z) + b X_2(z)\)` suman todos los polos de `\(X_1(z)\)` y `\(X_2(z)\)` (no hay cancelaciones polo-cero), la región de convergencia será exactamente igual a la intersección de las dos regiones de convergencia.

---

# Linealidad

Si la combinación lineal es tal que aparecen algunos ceros que cancelan polos, la región de convergencia puede ser mayor. Un ejemplo simple de este caso aparece cuando `\(x_1[n]\)` y `\(x_2[n]\)` son de duración infinita, pero la combinación lineal es de duración finita. Así la región de convergencia de la combinación lineal es el plano `\(z\)` completo, con las posibles excepciones de `\(z = 0\)` o `\(z = \infty\)`.

`$$x[n] = a^{n}(u[n] - u[n-N]) = a^{n} u[n] - a^{n} u[n-N]$$`

Tanto `\(a^{n} u[n]\)` como `\(a^{n} u[n-N]\)` son secuencias limitadas por la izquierda de longitud infinita, y sus transformadas Z tiene un polo en `\(z = a\)`. Por consiguiente, ambas regiones de convergencia serán `\(|z| > |a|\)`. Sin embargo, el polo en `\(z = a\)` se cancela con un cero en `\(z = a\)`, la región de convergencia abarca todo el plano `\(z\)`, con la excepción de `\(z = 0\)`.

---

# Desplazamiento en el tiempo

La propiedad de desplazamiento en el tiempo indica que

`$$x[n - n_0] \overset{\mathscr{Z}}{\longleftrightarrow} z^{-n_0} X(z), \quad RDC = R_x$$`

Excepto por la posible adición o eliminación de `\(z = 0\)` o `\(z = \infty\)`, donde `\(n_0\)` es un número entero. Si `\(n_0\)` es negativo, `\(x[n]\)` se desplaza hascia la izquierda. La región de convergencia puede cambiar, ya que el factor `\(z^{-n_0}\)` puede alterar el número de polos en `\(z = 0\)` o `\(z = \infty\)`.

Esta propiedad se deduce directamente de la expresión de la transformada Z. Concretamente, sí `\(y[n] = x[n - n_0]\)`, la correspondiente transformada Z es:

`$$Y(z) = \sum_{n = -\infty}^{\infty} x[n - n_0] z^{-n}$$`

Realizando el cambio de variables: `\(m = n - n_0\)`:

`$$Y(z) = \sum_{m = -\infty}^{\infty} x[m] z^{m+n_0} = z^{-n_0} \sum_{m = -\infty}^{\infty} x[m] z^{-m}$$`

---

# Secuencia exponencial desplazada

Consideremos la transformada Z:

`$$X(z) = \frac{1}{z-\frac{1}{4}}, \quad |z| > \frac{1}{4}$$`

Observando la región de convergencia, podemos ver que la secuencia está limitada por la izquierda. Ahora escribimos la transformada de otra forma:

`$$X(z) = \frac{z^{-1}}{1-\frac{1}{4} z^{-1}} \quad |<| > \frac{1}{4}$$`

Y se puede escribir como:

`$$X(z) = -4 + \frac{4}{1-\frac{1}{4} z^{-1}}$$`

Aplicando las tablas de transformada inversa:

`$$x[n] = -4\delta[n] + 4(\frac{1}{4})^n u[n]$$`

---

# Secuencia exponencial desplazada

El anterior resultado se puede obtener de forma más directa si aplicamos la propiedad de desplazamiento en el tiempo.

`$$X(z) = z^{-1} (\frac{1}{1-\frac{1}{4} z^{-1}}), \quad |z| > \frac{1}{4}$$`

Utilizando la propiedad de desplazamiento en el tiempo, vemos que el factor `\(z^{-1}\)` se puede asociar a un desplazamiento a la derecha de la secuencia `\((\frac{1}{4})^n u[n]\)`.

`$$x[n] = (\frac{1}{4})^{n-1} u[n-1]$$`

Ejercicio. Demostrar que estas dos transformaciones son equivalentes.

---

# Multiplicación por una secuencia exponencial

`$$z_0^{n} x[n] \overset{\mathscr{Z}}{\longleftrightarrow} X(z/z_0), \quad RDC = |z_0| Rx$$`

S `\(R_x\)` es el conjunto de valores de `\(z\)` tal que `\(r_R < |z| < r_l\)`, entonces `\(|z_0| R_x\)` es el conjunto de valres de `\(z\)` tal que `\(|z_0| r_R < |z| < |z_0| r_L\)`.

Ejercicio. Demuestre la propiedad de multplicación por una secuencia exponencial.

Como consecuencia de esta propiedad, todas las posiciones de los polos y de los ceros quedan efectadas por un factor de escala de `\(z_0\)`, ya que si `\(X(z)\)` tiene un polo (o un cero) en `\(z = z_1\)`, `\(X(z/z_0)\)` tendrá un polo (o un cero) en `\(z = z_0 z_1\)`. Si `\(z_0\)` es un número real positivo, el factor de escala se puede interpretar como una compresión o expansión del plano `\(z\)`, ya que las posiciones de los polos y los ceros cambian siguiendo líneas radiales del plano `\(z\)`.

---

# Multiplicación por una secuencia exponencial

 Si `\(z_0\)` es un número complejo de módulo unidad, es decir, `\(z_0 = e^{j\omega_0}\)`, el escalado corresponde a una rotación de ángulo `\(\omega_0\)` en el plano `\(z\)`, ya que las localizaciones de los polos y los ceros cambian su posición siguiendo circunferencias centradas en el origen del plano `\(z\)`. Esto también se puede interpretar como una traslación de la transformada de Fourier de tiempo discreto, asociada a la modulacion en el dominio del timpo con la secuencia exponencial `\(e^{j\omega_0 n}\)`. Es decir, si existe la transformada de Fourier, esta propiedad tiene la forma:
 
 `$$e^{j \omega n} x[n] \overset{\mathscr{F}}{\longleftrightarrow} X(e^{j(\omega-\omega_0)})$$` 

---

# Multiplicación por una exponencial

Considerando

`$$u[n] \overset{\mathscr{F}}{\longleftrightarrow} \frac{1}{1-z^{-1}}, \quad |z| > 1$$`

Podemos utilizar la propiedad de multiplicación por una exponencial para determinar la transformada Z de la secuencia:

`$$x[n] = r^{n} cos(\omega_0 n) u[n], \quad r > 0$$`

`$$x[n] = \frac{1}{2}(r e^{j\omega_0})^{n} u[n] + \frac{1}{2} (r e^{-j\omega_0})^{n} u[n]$$`

Utilizando la propiedad de multiplicación por un exponencial, vemos que:

`$$\frac{1}{2}(r e^{j\omega_0})^n u[n] \overset{\mathscr{F}}{\longleftrightarrow} \frac{\frac{1}{2}}{1-r e^{j\omega_0} z^{-1}}, \quad |z| > r,$$`

`$$\frac{1}{2}(r e^{-j\omega_0})^n u[n] \overset{\mathscr{F}}{\longleftrightarrow} \frac{\frac{1}{2}}{1-r e^{-j\omega_0} z^{-1}}, \quad |z| > r,$$`

---

# Multiplicación por una exponencial

Usando la propiedad de linealidad se deduce:

`$$X(z) = \frac{\frac{1}{2}}{1-r e^{j\omega_0} z^{-1}} + \frac{\frac{1}{2}}{1-r e^{-j\omega_0} z^{-1}}, \quad |z| > r$$`

`$$= \frac{1-r cos(\omega_0) z^{-1}}{1-2r cos(\omega_0) z^{-1}+r^{2} z^{-2}}, \quad |z| > r$$`

---

# Diferenciación de `\(X(z)\)`

`$$n x[n] \overset{\mathscr{Z}}{\longleftrightarrow} -z \frac{d X(z)}{dz}, \quad RDC = R_x$$`

Esta propiedad se puede verificar diferenciando la expresión de la transformada Z.

Ejercicio. Demuestre la validez de esta propiedad utilizando la definición de la transformada Z.

Ilustraremos la utilidad de esta propiedad con dos ejemplos.

---

# Inversa de la transformada Z no racional

Utilizaremos la propiedad de diferenciación junto con la propiedad de desplazamiento en el tiempo para determinar Z inversa.

`$$X(z) = log(1+a z^{-1}), \quad |z| > |a|$$`

Diferenciando:

`$$\frac{d X(z)}{dz} = \frac{-a z^{-2}}{a+ a z^{-1}}$$`

Usando la propieda de diferenciación:

`$$n x[n] \overset{\mathscr{Z}}{\longleftrightarrow} -z \frac{dX(z)}{dz} = \frac{a z^{-1}}{1+a z^{-1}}, \quad |z| > |a|$$`

Considerando que: `\(n x[n] = a(-a)^{n-1} u[n-1]\)`, se obtiene el resultado:

`$$x[n] = (-1)^{n+1} \frac{a^n}{n} u[n-1] \overset{\mathscr{Z}}{\longleftrightarrow} log(1+a z^{-1}), \quad |z| > |a|$$`

---

# Polo de segundo orden

Determine la transformada de:

`$$x[n] = n a^[n] u[n] = n(a^{n} u[n])$$`

`$$X(z) = -z\frac{d}{dz} (\frac{1}{1-a z^{-1}}), \quad |z| > |a|$$`

`$$= \frac{a z^{-1}}{(1-a z^{-1})^2}, |z| > |a|.$$`

Y por lo tanto:

`$$n a^{n} u[n] \overset{\mathscr{Z}}{\longleftrightarrow} \frac{a z^{-1}}{(1 - a z^{-1})^2}, \quad |z| > |a|$$`

---

# Conjugación de una secuencia compleja

`$$x^{*}[-n] \overset{\mathscr{Z}}{\longleftrightarrow} X^{*}(1-z^{*}), \quad RDC = \frac{1}{R_x}$$`

Donde `\(RDC = 1/R_x\)`, singnifica que la región de convergencia está invertida: si `\(R_x\)` representa al conjunto de valores tales que `\(r_R < |z| < r_L\)`, la región de convergencia de `\(X^{*}(1/z^{*})\)` es el conjunto de valores tales que `\(1/r_L < |z| < 1/r_R\)`. Por tanto, si `\(z_0\)` está en la región de convergencia de la transtormada Z de `\(x[n]\)`, entonces `\(1/z_0\)` estará en la región de convergencia de la transformada Z de `\(x^{*}[-n]\)`.

Si la secuencia `\(x[n]\)` es real o no conjugada la secuencia compleja, el resultado es:

`$$x[-n] \overset{\mathscr{Z}}{\longleftrightarrow} X(1/z), \quad RDC = \frac{1}{R_x}$$`

Ejercicio. Demuestre esta propiedad utilizando la definición de la transformada Z.

---

# Inversión temporal

Nótese que el `\(z_0\)` es un polo (o un cero) de `\(X(z)\)`, entonces `\(1/z_0\)` será un polo  (o un cero) de `\(X(1/z)\)`. El módulo de `\(1/z_0\)` es implemente el inverso del módulo de `\(z_0\)`. Sin embargo, la fase de `\(1/z_0\)` es la de `\(z_0\)` cambiada de signo. Cuando los polos y ceros de `\(X(z)\)` son todos reales o aparecen en pares complejos conjugados (cuando `\(x[n]\)` es real), esta agrupación en pares complejos conjugados debe matenerse.

---

# Inversión temporal de una secuencia exponencial

Considere la secuencia:

`$$x[n] = a^{-n} u[-n]$$`

Que es la versión invertida en el tiempo de `\(a^{n}\ u[n])`. Utilizando la inversión temporal se ebtiene:

`$$X(z) = \frac{1}{1-a z} = \frac{-a^{-1}}{1-a^{-1} z^{-1}}, |z| z |a^{-1}|$$, `

Nótese que la transformada Z de `\(a^{n} u[n]\)` tiene un polo en `\(z = a\)`, mientras que `\(X(z)\)` tiene un polo en `\(1/a\)`.

---

# Convolución de secuencias

`$$x_1[n] * x_2[n] = \overset{\mathscr{Z}}{\longleftrightarrow} X_1(z) X_2(z), \quad RDC depende de R_{x_1} R_{x_2}$$`

Ejercicio. Demuestre esta propiedad.

De forma simplificada:

`$$Y(z) = X_1(z) X_2(z)$$`

Donde la región de convergencia incluye a la intersección de la regiones de convergencia de `\(X_1(z)\)` y `\(X_2(z)\)`. Si un polo en la frontera de la región de convergencia de una de las transforamdas Z se cancela con un cero de la otra transformada, la región de convergencia de `\(Y(z)\)` puede ser mayor.

---

# Convolución de secuencias de longitud finita

`$$x_1[n] = \delta[n] + 2\delta[n-1] + \delta[n-2]$$`

`$$x_2[n] = \delta[n] - \delta[n-1]$$`

Sus transformadas son:

`$$X_1(z) = 1+2 z^{-1} + z^{-2} \quad X_2(z) = 1 - z^{-1}$$`

La transformada de la convolución: `\(y[n] = x_1[n] * x_2[n]\)`.

`$$Y(z) = X_1(z) X_2(z) = (1+2 z^{-1} + z^{-2})(1 - z^{-1}) = $$`

`$$= 1+z^{-1}-z^{-2}-z^{-3}$$`
