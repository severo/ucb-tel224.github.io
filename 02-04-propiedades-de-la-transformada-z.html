# 2. La transformada Z
# 2.4 Propiedades de la transformada Z

# Propiedades de la transformada Z

Muchas propiedades de la transformada Z son particularmente útiles en el estudio de las señales y los sistemas en tiempo discreto.

A menudo estas propiedades se utilizan en conjunción con las técnicas de cálculo de la transformada Z inversa presentadas anteriormente para obtener la transformada inversa de expresiones más complicadas. Esta es la base para la trasnformación de ecuaciones en diferencias lineales de coeficientes constantes en ecuaciones algebraicas en términos de variable `\(z\)` de la transformada. La solución de la ecuación en diferencias se puede obtener entonces mediante la transformada Z inversa.

---

# Propiedades de la transformada Z

En esta sección consideraremos algunas de las propiedades que se utilizan más frecuentemente. `\(X(z)\)` indica la transformada Z de `\(x[n]\)` y la región de convergencia (RDC) de `\(X(z)\)` se indica como `\(R_x\)`; es decir:

`$$x[n] \overset{\mathscr{Z}}{\longleftrightarrow} X(z), \quad RDC = R_x$$`

Como ya hemos visto, `\(R_x\)`, representa el conjunto de valores de `\(z\)` tal que `\(r_R < |z| < r_L\)`. Para el caso de propiedades que involucren dos secuencias y sus transformadas Z asociadas, las parejas de transformadas se indicarán así:

`$$x_1[n] \overset{\mathscr{Z}}{\longleftrightarrow} X_1(z), \quad RDC = R_{x_1}$$`

`$$x_2[n] \overset{\mathscr{Z}}{\longleftrightarrow} X_2(z), \quad RDC = R_{x_2}$$`

---

# Linealidad

La propiedad establece que:

`$$a x_1[n] + b x_2[n] \overset{\mathscr{Z}}{\longleftrightarrow} a X_1(z) + b X_2(z), \quad \text{La RDC contiene a } R_{x_1} R_{x_2}$$`

y se deduce directamente de la definición de transformada Z:

`$$\sum_{n = -\infty}^{\infty} (a x_1[n] + b x_2[n]) z^{-n} = a \sum_{n = -\infty}^{\infty} x_1[n] z^{-n} + b \sum_{n = -\infty}^{\infty} x_2[n] z^{-n}$$`
`$$|z| \in R_{x_1} \quad |z| \in R_{x_2}$$`

Para expresar la transformada Z de la suma como suma de las correspondientes transformadas `\(z\)`, `\(z\)` debe perteneceer a ambas regiones de convergencia. La región de convergencia contiene al menos a la intersección de las dos regiones de convergencia. En el caso de secuencias con transformadas Z racionales, si los polos de `\(a X_1(z) + b X_2(z)\)` suman todos los polos de `\(X_1(z)\)` y `\(X_2(z)\)` (no hay cancelaciones polo-cero), la región de convergencia será exactamente igual a la intersección de las dos regiones de convergencia.

---

# Linealidad

Si la combinación lineal es tal que aparecen algunos ceros que cancelan polos, la región de convergencia puede ser mayor. Un ejemplo simple de este caso aparece cuando `\(x_1[n]\)` y `\(x_2[n]\)` son de duración infinita, pero la combinación lineal es de duración finita. Así la región de convergencia de la combinación lineal es el plano `\(z\)` completo, con las posibles excepciones de `\(z = 0\)` o `\(z = \infty\)`.

`$$x[n] = a^{n}(u[n] - u[n-N]) = a^{n} u[n] - a^{n} u[n-N]$$`

Tanto `\(a^{n} u[n]\)` como `\(a^{n} u[n-N]\)` son secuencias limitadas por la izquierda de longitud infinita, y sus transformadas Z tiene un polo en `\(z = a\)`. Por consiguiente, ambas regiones de convergencia serán `\(|z| > |a|\)`. Sin embargo, el polo en `\(z = a\)` se cancela con un cero en `\(z = a\)`, la región de convergencia abarca todo el plano `\(z\)`, con la excepción de `\(z = 0\)`.

---
