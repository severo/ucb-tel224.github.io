# Procesamiento digital de señales
# 1. Señales y sistemas en tiempo discreto
# 1.0 Introducción

---

# Las señales

Se puede definir señal como "algo que lleva información". Las señales son un soporte para la información. Generalmente son el resultado de:
* Una medición: onda sísmica, temperatura, electrocardiograma, música, fotografía, vídeo, etc.
* De una síntesis: señal de comunicaciones (ethernet, WiFi), señal de computación (bus, puerto serial / USB), música electrónica

Definición de una señal por la revista "IEEE Transactions on Signal Processing": The term "signal" includes, among others, audio, video, speech, image, communication, geophysical, sonar, radar, medical and musical signals."

---

# Las señales

Para acceder a la información contenida en una señal, se realiza un **análisis**.

Para generar una señal a partir de una información, se realiza una **síntesis**.

En todo caso, para análisis y síntesis, es indispensable **representar** a la señal, es decir darle una **representación matemática** que permita manipularla. Generalmente se representa como una función de una o más variables independientes.

---

# Características de las señales

**Variable independiente**: la señal es una función del **tiempo**, en la mayoría de los casos.

**Dimensiones**: la mayoría de las señales que manejamos son de **una dimensión**, por ejemplo la amplitud de la voz que varia con el tiempo. Es el caso que manejaremos en este curso.

También pueden ser multidimensionales, por ejemplo las imágenes (función del brillo respecto a dos variables espaciales), vídeos, señales radar. Las señales 1D son un caso particular de las señales multidimensionales, y los métodos de procesamiento de señales multidimensionales son generalizaciones de los métodos 1D.

---

# Tiempo continuo o discreto

Las señales de tiempo continuo (definidas en un continuo temporal, existen para cada punto) se dicen señales **analógicas** y se representan con una variable independiente continua. Cuando son el resultado de un muestreo (aunque no siempre), se dicen señales en tiempo discreto (definidas en instantes discretos del tiempo, existen para puntos discretos) y se representan con una variable independiente discreta. Generalmente el muestro se hace con una **frecuencia** constante, y el tiempo entre muestras es el **periodo**.

# Amplitud continua o discreta

En un muestreo, además de manejar un tiempo discreto, la amplitud de la señal también es discreta, tomando un valor dentro de un conjunto predefinido. Se dice que una señal es **digital** si el tiempo y la amplitud son discretos. Bajo estas condiciones, la manipulación de las señales se vuelve mucho más fácil. Una señal discreta se convierte en señal digital **cuantificándola** adecuadamente (se verá mas adelante).

---

# Los sistemas

Para transformar una señal en una otra señal, se realiza un **procesamiento**, a través de un **sistema**. Un sistema transforma una o varias señales (**entradas**) en una o varias señales (**salidas**).

Si las señales de entrada y salida son digitales, se dice que el sistema es **digital**.  De la misma forma, si las señales de entrada y salida son de tiempo discreto, entonces se dice que el sistema es **de tiempo discreto**.

Los sistemas de tiempo discreto tiene una gran ventaja sobre los sistemas continuos: corresponden a simples operaciones lógicas y aritméticas, y no necesitan integral, derivación, etc. Las computadoras, DSP, microcontroladores pueden realizar estas operaciones fácilmente y rápidamente.

---

# Los sistemas

A continuación listamos algunos sistemas en tiempo discreto que presentaremos en este curso:

* análisis espectral - transformada de Fourier
* filtro a respuesta impulsional finita (RIF)
* filtro a respuesta impulsional infinita (RII)
* transcodificación
* modulación
* detección
* estimación
* extracción de parámetros

---

# La TFD - Transformada de Fourier Discreta

La Transformada de Fourier Discreta (TFD) es el equivalente digital de la transformada de Fourier en el caso de tiempo continuo. Representa una señal como la suma de todas sus componentes frecuenciales. La TFD es un sistema lineal, invariante con el tiempo.

Algunas de sus características: el espacio de tiempo y el espacio de frecuencias son discretos, el paso de frecuencia es un divisor de la frecuencia de muestreo.

El invento del **algoritmo de cálculo rápido** de la TFD ha sido un paso clave para lanzar el uso masivo del procesamiento digital de señales.
