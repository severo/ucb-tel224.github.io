# Procesamiento digital de señales
# 1. Señales y sistemas en tiempo discreto
# 1.4 Propiedades de los sistemas lineales invariantes en el tiempo

---

# Propiedades de los SLIT

Como los SLIT se pueden describir mediante la convolución, las propieades de esta clase de sistemas estarán determinadas por las propiedades de esta clase de sistemas estarán determinadas por las propiedades de la convolución en tiempo discreto. La respuesta al impulso es una caracterización completa de las propiedades de un determinado SLIT.

---

# Propiedad de conmutatividad:

`$$x[n] \conv h[n] = h[n] \conv x[n]$$`

El orden de las secuencias en la convolución no es relevante y por lo tanto, la salida del sistema es la misma si se intercambian los papeles de la entrada y de la respuesta al impulso. Un SLIT con entrada `\(x[n]\)` y respuesta al impulso `\(h[n]\)` producirá la misma salida que otro SLIT con entrada `\(h[n}\)` y respuesta al impulso `\(x[n]\)`.

---

# Propiedad de distribución respecto a la suma:

`$$x[n] \conv (h_1[n]+h_2[n])=x[n] \conv h_1[n] + x[n] \conv h_2[n]$$`

Grafica 2.11

En una conexión en paralelo, los sistemsa tienen la misma entrada, y sus salidas se suman para producir la salida total. Así la conexión en paralelo de dos SLIT es equivalente a un único sistema cuya respuesta al impulso es la suma de las respuestas al impulso de cada uno de los sistemas.

`$$h[n] = h_1[n]+h_2[n]$$`

---

# Propiedad de asociatividad:

`$$y[n]=(x[n] \conv h_1[n]) \conv h_2 = x[n] \conv (h_1[n] \conv h_2[n])$$`

Además, como la operación es conmutativa:

`$$y[n] = x[n] \conv (h_2[n] \conv h_1[n]) = (x[n] \conv h_2[n]) \conv h_1$$`

Grafica 2.12

Esto implica que si dos SLIT con respuestas al impulso `\(h_1[n]\)` y `\(h_2[n]\)` se conectan en cascada, la respuesta al impulso global equivalente es:

`$$h[n] = h_1[n] \conv h_2[n] = h_2[n] \conv h_1[n]$$`

---

# Estabilidad:

Es importante saber si un SLIT es estable y si es causal. En el sentido BIBIO un sistema es estable si cualquier entrada acotada produce una salida acotada.

Un SLIT es estable y y sólo si su respuesta al impulso es absolutamente sumable.

`$$B_h = \sum_{k=-\infty}^{\infty} |h[k]| < \infty$$`

`$$|y[n]| = \abs{\sum_{}^{} h[k] x[n-k]} \leq \sum_{k=-\infty}^{\infty} |h[k]| |x[n-k]|$$`

Si `\(x[n]\)` está acotada, se cumple: `\(x[n] \leq B_x  \)`.

podemos sustituir `\(|x[n-k]|\)` por `\(B_x\)` sin que se deje de cumplir la desigualdad. Así:

`$$|y[n]| \leq B_x B_h$$`

---

# Causalidad:

Aquellos sistemas para los que la salida `\(y[n_0]\)` depende sólo de las muestras de entrada `\(x[n]\)`, para `\(n \leq n_0\)`. Esto implica que:

`$$h[n] = 0, \quad n<0,$$`

Esta es la condición de causalidad para SLIT
