# Procesamiento digital de señales
# 1. Señales y sistemas en tiempo discreto
# 1.11  Resumen

---

# Resumen sobre señales y sistemas en tiempo discreto

* definiciones básicas sobre señales y sistemas en tiempo discreto
* sistemas lineales invariantes con el tiempo
* suma de convolución, estabilidad, causalidad
* ecuación en diferencias lineal con condiciones de reposo inicial corresponde a una subclase de los sistemas SLIT
* solución con recursividad de las ecuaciones en diferencias lineal
* definición de los sistemas FIR e IIR

---

# Resumen sobre señales y sistemas en tiempo discreto

* representación de señales y SLIT en frecuencia
* respuesta de un SLIT a una exponencial compleja, y respuesta en frecuencia
* la respuesta en frecuencia es la transformada de Fourier de la respuesta impulsional
* propiedades y teoremas de la transformada de Fourier
* transformada de Fourier de señales típicas
* señales aleatorias en tiempo discreto

---
